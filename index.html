<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Profile card component</title>
</head>
<body>
  <div class="container">
    <div class="circles">
      <img class="c1" src="./images/bg-pattern-top.svg" alt="top-circle">
      <img class="c2" src="./images/bg-pattern-bottom.svg" alt="bottom-circle">
    </div>
    <div class="card">
      <div class="card-header"></div>
      <div class="img-sec">
        <img src="./images/image-victor.jpg" alt="Profile-Picture">
      </div>
      <div class="card-body">
        <h2 class="name">Victor Crest <span class="age">26</span></h2>
        <h3 class="city">London</h3>
        <div class="card-footer">
          <h3>80K <span class="act">Followers</span></h3>
          <h3>803K <span class="act">Likes</span></h3>
          <h3>1.4K <span class="act">Photos</span></h3>
        </div>
      </div>
    </div>
  </div> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/utkarsh-goel-741523191/">Utkarsh Goel</a>.
  </div>
</body>
</html>
